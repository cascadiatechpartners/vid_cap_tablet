<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Capture Tablet</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“¹ Video Capture</h1>
      <div class="status-bar">
        <span id="statusIndicator" class="status-indicator"></span>
        <span id="statusText">Ready</span>
        <span id="timer" class="timer">00:00:00</span>
      </div>
    </header>

    <main>
      <section class="preview-section">
        <div class="video-container">
          <img id="previewPlayer" alt="Video Preview" />
          <div id="noSignal" class="no-signal">
            <span>ğŸ“·</span>
            <p>Preview is off</p>
            <button id="togglePreviewBtn" class="btn btn-secondary">Enable Preview</button>
          </div>
        </div>
      </section>

      <section class="controls-section">
        <div class="capture-controls">
          <button id="startBtn" class="btn btn-start">
            <span class="btn-icon">â—</span>
            Start Capture
          </button>
          <button id="stopBtn" class="btn btn-stop" disabled>
            <span class="btn-icon">â– </span>
            Stop Capture
          </button>
        </div>

        <div class="notes-section">
          <label for="notesInput">Recording Notes</label>
          <textarea 
            id="notesInput" 
            placeholder="Enter notes about this recording..."
            rows="4"
          ></textarea>
          <button id="saveNotesBtn" class="btn btn-secondary">
            Save Notes
          </button>
        </div>
      </section>

      <section class="recordings-section">
        <h2>Recent Recordings</h2>
        <div id="recordingsList" class="recordings-list">
          <!-- Recordings will be populated here -->
        </div>
      </section>
    </main>

    <footer>
      <p>Dell 7350 Video Capture Tablet | Magewell USB Capture</p>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
